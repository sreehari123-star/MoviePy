{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-top:2em;">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4><br>
            <h6>{{movie.desc}}</h6><br>
            {{movie.year}}<br><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
